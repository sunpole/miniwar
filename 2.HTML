<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–∞–ª–µ–Ω—å–∫–∞—è –í–æ–π–Ω–∞ 2</title>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #0a0a0a;
    color: #fff;
    overflow: hidden;
  }
  #game {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  .header, .footer {
    flex-shrink: 0;
    padding: 10px;
    text-align: center;
    background: linear-gradient(to right, #1e1e1e, #2c2c2c);
    font-size: 14px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
  }
  .header span, .footer span {
    margin: 0 10px;
  }
  .game-area {
    flex: 1;
    position: relative;
    background: #222;
  }
  canvas {
    display: block;
    margin: auto;
    background: #000;
    touch-action: none;
    pointer-events: none;
  }
  .button-panel {
    display: flex;
    padding: 5px;
    background: #111;
    height: 25vh;
  }
  .column {
    display: flex;
    flex-direction: column;
    flex: 1;
    gap: 5px;
    justify-content: space-evenly;
  }
  button {
    cursor: pointer;
    flex: 1;
    background: linear-gradient(to bottom, #333, #222);
    color: #fff;
    border: 2px solid #555;
    border-radius: 10px;
    padding: 8px;
    font-size: 12px;
    font-weight: bold;
    box-shadow: 0 0 10px rgba(0,255,0,0);
    transition: all 0.3s ease;
    text-align: left;
    white-space: pre-line;
    position: relative;
  }
  button:hover:not(:disabled), button:focus-visible:not(:disabled) {
    box-shadow: 0 0 15px rgba(0,255,0,0.5);
    background: linear-gradient(to bottom, #444, #222);
  }
  button:disabled {
    background: #2a2a2a;
    color: #666;
    border-color: #333;
    box-shadow: none;
  }
  button.cooldown::after {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    background: rgba(0, 255, 0, 0.2);
    transform-origin: left;
    transform: scaleX(0);
    transition: transform linear;
    pointer-events: none;
  }
  button.glow {
    box-shadow: 0 0 10px #0f0;
  }
  #overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    flex-direction: column;
    display: none;
    z-index: 10;
    text-align: center;
    padding: 20px;
  }
  #overlay button {
    margin-top: 15px;
    font-size: 16px;
    padding: 8px 15px;
    display: none;
  }
</style>

</head>
<body>
<div id="game">
  <div class="header">
    <span>üí∞ –ó–æ–ª–æ—Ç–æ: <span id="gold">100</span></span>
    <span>üïí –í—Ä–µ–º—è: <span id="timer">60</span></span>
    <span>üåä –í–æ–ª–Ω–∞: <span id="wave">1</span></span>
    <span>‚ù§Ô∏è: <span id="lives">5</span></span>
  </div>
  <div class="game-area">
    <canvas id="canvas" width="360" height="360"></canvas>
    <div id="overlay">
      <div id="message"></div>
      <button id="restartBtn">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>
  </div>
  <div class="button-panel">
    <div class="column" id="units"></div>
    <div class="column" id="upgrades"></div>
    <div class="column">
      <button id="waveBtn">‚ñ∂ –°—Ç–∞—Ä—Ç –í–æ–ª–Ω—ã
–ó–∞–ø—É—Å–∫–∞–µ—Ç –Ω–æ–≤—É—é –≤–æ–ª–Ω—É
–í—Ä–µ–º—è: 60 —Å–µ–∫</button>
    </div>
  </div>
</div>
<script>

(() => {
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const goldEl = document.getElementById('gold');
  const timerEl = document.getElementById('timer');
  const waveEl = document.getElementById('wave');
  const livesEl = document.getElementById('lives');
  const overlay = document.getElementById('overlay');
  const message = document.getElementById('message');
  const restartBtn = document.getElementById('restartBtn');
  const unitsPanel = document.getElementById('units');
  const upgradesPanel = document.getElementById('upgrades');
  const waveBtn = document.getElementById('waveBtn');

  const W = canvas.width;
  const H = canvas.height;

  let gold = 100;
  let lives = 5;
  let wave = 1;
  let waveTimer = 60;
  let waveActive = false;
  let upgradeLevel = 0;
  let goldPerSec = 0;
  let lastGoldTick = 0;
  let entities = [];
  let lastTime = 0;

  const unitTypes = [
    { name: '–ú–µ—á–Ω–∏–∫', cost: 5, hp: 10, damage: 1, cooldown: 0.5, buyCooldown: 2000, color: 'blue', emoji: '‚öîÔ∏è' },
    { name: '–õ—É—á–Ω–∏–∫', cost: 15, hp: 5, damage: 2, cooldown: 1, buyCooldown: 4000, color: 'white', emoji: 'üèπ' },
    { name: '–ö—É–∑–Ω–µ—Ü', cost: 30, hp: 20, damage: 6, cooldown: 2, buyCooldown: 10000, color: 'green', emoji: 'üî®' }
  ];

  const upgrades = [
    { cost: 100, effect: () => { goldPerSec += 1; } },
    { cost: 250, effect: () => {
      goldPerSec += 1;
      unitTypes.forEach(u => u.buyCooldown = Math.max(500, u.buyCooldown - 200));
    } },
    { cost: 400, effect: () => {
      goldPerSec += 1;
      unitTypes.forEach(u => u.damage += 1);
    } },
    { cost: 600, effect: () => {
      goldPerSec += 1;
      unitTypes.forEach(u => u.buyCooldown = Math.max(500, u.buyCooldown - 200));
    } },
    { cost: 800, effect: () => {
      goldPerSec += 1;
      unitTypes.forEach(u => {
        u.damage += 2;
        u.buyCooldown = Math.max(500, u.buyCooldown - 200);
      });
    } }
  ];

  // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –∫—É–ª–¥–∞—É–Ω—ã –ø–æ–∫—É–ø–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
  const buyCooldowns = [0,0,0];

  function generateUnitButtons() {
  unitsPanel.innerHTML = '';
  unitTypes.forEach((unit, i) => {
    const btn = document.createElement('button');
    btn.textContent = `${unit.emoji} ${unit.name}\nüí∞${unit.cost} | ‚ù§Ô∏è${unit.hp} | ‚öîÔ∏è${unit.damage}`;
    btn.disabled = gold < unit.cost;
    btn.addEventListener('click', () => {
      console.log('clicked unit', i);
      buyUnit(i);
    });
    unitsPanel.appendChild(btn);
  });
}


  function generateUpgradeButtons() {
  upgradesPanel.innerHTML = '';
  upgrades.forEach((upg, i) => {
    const btn = document.createElement('button');
    btn.textContent = `‚¨ÜÔ∏è –£–ª—É—á—à–µ–Ω–∏–µ ${i+1}\nüí∞${upg.cost}`;
    btn.disabled = i !== upgradeLevel || gold < upg.cost;
    btn.addEventListener('click', () => {
      console.log('clicked upgrade', i);
      if (gold >= upg.cost && i === upgradeLevel) {
        gold -= upg.cost;
        goldEl.textContent = gold;
        upg.effect();
        upgradeLevel++;
        generateUpgradeButtons();
        generateUnitButtons();
      }
    });
    upgradesPanel.appendChild(btn);
  });
}


  function buyUnit(i) {
  const now = Date.now();
  const unit = unitTypes[i];
  if (gold < unit.cost) return;
  if (now - buyCooldowns[i] < unit.buyCooldown) return;
  gold -= unit.cost;
  goldEl.textContent = gold;
  buyCooldowns[i] = now;
  spawnUnit(unit);
  console.log(`Unit purchased: ${unit.name}`);
  generateUnitButtons();
}


  function spawnUnit(u) {
    // –°–ª—É—á–∞–π–Ω–æ–µ –º–µ—Å—Ç–æ, –Ω–æ –Ω–µ –±–ª–∏–∂–µ 20px –∫ –∫—Ä–∞—è–º
    const x = 20 + Math.random() * (W - 40);
    const y = 20 + Math.random() * (H - 40);
    entities.push({
      type: 'unit',
      name: u.name,
      hp: u.hp,
      maxHp: u.hp,
      damage: u.damage,
      cooldown: u.cooldown,
      x, y,
      lastAttack: 0,
      blink: false,
      color: u.color,
      emoji: u.emoji,
      radius: 12
    });
  }

  function spawnEnemy(t) {
    const hp = t === 'red' ? 6 : 9;
    const damage = t === 'red' ? 2 : 1;
    const color = t === 'red' ? 'red' : 'yellow';
    const emoji = t === 'red' ? 'üò°' : 'üòê';
    const x = 20 + Math.random() * (W - 40);
    const y = 20 + Math.random() * (H - 40);
    entities.push({
      type: 'enemy',
      hp, maxHp: hp,
      damage,
      cooldown: 1,
      x, y,
      lastAttack: 0,
      blink: false,
      color,
      emoji,
      radius: 12
    });
  }

  // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≤—Ä–∞–≥–æ–≤ —Å –º–∏–Ω–∏–º—É–º–æ–º 3 —à—Ç.
  function generateEnemies() {
    let hpSum = 0;
    const power = Math.floor(gold / 2);
    let tries = 0;
    while ((hpSum < power || tries < 3) && tries < 50) {
      const t = Math.random() < 0.5 ? 'red' : 'yellow';
      const hp = t === 'red' ? 6 : 9;
      if (hpSum + hp <= power || tries < 3) {
        spawnEnemy(t);
        hpSum += hp;
      }
      tries++;
    }
  }

  // –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –¥–≤—É–º—è —Å—É—â–Ω–æ—Å—Ç—è–º–∏
  function distance(a, b) {
    return Math.hypot(a.x - b.x, a.y - b.y);
  }

  // –ù–∞—Ö–æ–¥–∏—Ç –±–ª–∏–∂–∞–π—à–µ–≥–æ —é–Ω–∏—Ç–∞ –∏–ª–∏ –≤—Ä–∞–≥–∞ (–≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç type)
  function findNearest(from, type) {
    let minDist = Infinity;
    let target = null;
    for (const e of entities) {
      if (e.type !== type || e.hp <= 0) continue;
      const d = distance(from, e);
      if (d < minDist) {
        minDist = d;
        target = e;
      }
    }
    return target;
  }

  // –î–≤–∏–≥–∞–µ—Ç —Å—É—â–Ω–æ—Å—Ç—å a –∫ b —Å —É—á–µ—Ç–æ–º —Å–∫–æ—Ä–æ—Å—Ç–∏ –∏ deltaTime
  function moveTowards(a, b, speed, dt) {
    const dx = b.x - a.x;
    const dy = b.y - a.y;
    const dist = Math.hypot(dx, dy);
    if (dist > 1) {
      a.x += (dx / dist) * speed * dt;
      a.y += (dy / dist) * speed * dt;
    }
  }

  // –ê—Ç–∞–∫–∞ —Å —É—á–µ—Ç–æ–º –∫—É–ª–¥–∞—É–Ω–∞
  function attack(a, b, now) {
    if (now - a.lastAttack >= a.cooldown) {
      b.hp -= a.damage;
      a.lastAttack = now;
      a.blink = true;
      setTimeout(() => { a.blink = false; }, 50);
    }
  }

  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–ª–ª–∏–∑–∏–π –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –Ω–∞–ª–æ–∂–µ–Ω–∏—è
  function resolveCollisions() {
    for (let i = 0; i < entities.length; i++) {
      for (let j = i + 1; j < entities.length; j++) {
        const a = entities[i];
        const b = entities[j];
        if (a.hp <= 0 || b.hp <= 0) continue;
        const dist = distance(a, b);
        const minDist = a.radius + b.radius;
        if (dist < minDist && dist > 0) {
          const overlap = (minDist - dist) / 2;
          const dx = (a.x - b.x) / dist;
          const dy = (a.y - b.y) / dist;
          a.x += dx * overlap;
          a.y += dy * overlap;
          b.x -= dx * overlap;
          b.y -= dy * overlap;
        }
      }
    }
  }

  function updateEntities(dt, now) {
    for (const e of entities) {
      if (e.hp <= 0) continue;
      const targetType = e.type === 'unit' ? 'enemy' : 'unit';
      const target = findNearest(e, targetType);
      if (!target) continue;

      const dist = distance(e, target);
      const attackRange = e.radius + target.radius + 2;

      if (dist > attackRange) {
        moveTowards(e, target, 80, dt);
      } else {
        attack(e, target, now);
      }
    }

    resolveCollisions();

    // –£–¥–∞–ª—è–µ–º –º–µ—Ä—Ç–≤—ã—Ö
    entities = entities.filter(e => e.hp > 0);
  }

  function drawEntities() {
    ctx.clearRect(0, 0, W, H);
    for (const e of entities) {
      // –ú–∏–≥–∞—Ç—å –ø—Ä–∏ –∞—Ç–∞–∫–µ
      if (e.blink) continue;

      // –¢–µ–ª–æ
      ctx.beginPath();
      ctx.fillStyle = e.color;
      ctx.arc(e.x, e.y, e.radius, 0, Math.PI * 2);
      ctx.fill();

      // –≠–º–æ–¥–∂–∏
      ctx.fillStyle = '#fff';
      ctx.font = '14px sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(e.emoji, e.x, e.y);

      // HP –±–∞—Ä
      const barWidth = 24;
      const barHeight = 4;
      const hpPercent = Math.max(e.hp / e.maxHp, 0);
      ctx.fillStyle = 'red';
      ctx.fillRect(e.x - barWidth/2, e.y + e.radius + 6, barWidth, barHeight);
      ctx.fillStyle = 'limegreen';
      ctx.fillRect(e.x - barWidth/2, e.y + e.radius + 6, barWidth * hpPercent, barHeight);

      // –¶–∏—Ñ—Ä–æ–≤–æ–µ HP
      ctx.fillStyle = '#fff';
      ctx.font = '10px monospace';
      ctx.fillText(Math.max(0, Math.floor(e.hp)), e.x, e.y + e.radius + 18);
    }
  }

  function showMessage(msg, showRestart = false) {
  overlay.style.display = 'flex';
  message.textContent = msg;
  restartBtn.style.display = showRestart ? 'inline-block' : 'none';
}


  function hideMessage() {
    overlay.style.display = 'none';
  }

  function restartGame() {
    gold = 100;
    lives = 5;
    wave = 1;
    waveTimer = 60;
    waveActive = false;
    upgradeLevel = 0;
    goldPerSec = 0;
    lastGoldTick = 0;
    entities = [];
    buyCooldowns.fill(0);
    generateUnitButtons();
    generateUpgradeButtons();
    updateUI();
    hideMessage();
    waveBtn.disabled = false;
    waveBtn.textContent = "‚ñ∂ –°—Ç–∞—Ä—Ç –í–æ–ª–Ω—ã";
  }

  restartBtn.onclick = () => {
    restartGame();
  };

  function updateUI() {
    goldEl.textContent = gold;
    livesEl.textContent = lives;
    waveEl.textContent = wave;
    timerEl.textContent = waveActive ? Math.ceil(waveTimer) : 0;
    generateUnitButtons();
    generateUpgradeButtons();
  }

  // –ù–∞—á–∞—Ç—å –≤–æ–ª–Ω—É
  function startWave() {
  if (waveActive) return;
  if (entities.filter(e => e.type === 'unit').length === 0) {
    alert('–†–∞–∑–º–µ—Å—Ç–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ–≥–æ —é–Ω–∏—Ç–∞ –ø–µ—Ä–µ–¥ —Å—Ç–∞—Ä—Ç–æ–º –≤–æ–ª–Ω—ã!');
    return;
  }
  waveActive = true;
  waveTimer = 60;
  entities = entities.filter(e => e.type === 'unit'); // –£–¥–∞–ª—è–µ–º –≤—Ä–∞–≥–æ–≤ —Å –ø—Ä–æ—à–ª–æ–π –≤–æ–ª–Ω—ã
  generateEnemies();
  waveBtn.textContent = '‚ñ† –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤–æ–ª–Ω—É';
}


  // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤–æ–ª–Ω—É
  function stopWave() {
    waveActive = false;
    waveBtn.textContent = '‚ñ∂ –°—Ç–∞—Ä—Ç –í–æ–ª–Ω—ã';
  }

  waveBtn.onclick = () => {
  if (!waveActive) {
    console.log('clicked start wave');
    hideMessage(); // —Å–∫—Ä—ã–≤–∞–µ–º overlay, –µ—Å–ª–∏ –±—ã–ª–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–±–µ–¥—ã –∏–ª–∏ –ø–æ—Ä–∞–∂–µ–Ω–∏—è
    startWave();
  } else {
    console.log('clicked stop wave');
    stopWave();
  }
};


  // –û—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª
  function gameLoop(time = 0) {
    if (!lastTime) lastTime = time;
    const dt = (time - lastTime) / 1000;
    lastTime = time;

    if (waveActive) {
      waveTimer -= dt;
      if (waveTimer < 0) waveTimer = 0;

      // –ù–∞—á–∏—Å–ª—è–µ–º –∑–æ–ª–æ—Ç–æ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
      if (time - lastGoldTick > 1000) {
        gold += goldPerSec;
        lastGoldTick = time;
      }

      updateEntities(dt, time / 1000);
      updateUI();

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤–æ–ª–Ω—ã
      const enemiesLeft = entities.filter(e => e.type === 'enemy').length;
      const unitsLeft = entities.filter(e => e.type === 'unit').length;

      if (enemiesLeft === 0) {
        // –ü–æ–±–µ–¥–∞ –ø–æ —É–Ω–∏—á—Ç–æ–∂–µ–Ω–∏—é –≤—Å–µ—Ö –≤—Ä–∞–≥–æ–≤ ‚Äî –Ω–∞—á–∏—Å–ª—è–µ–º –±–æ–Ω—É—Å –∑–∞ –æ—Å—Ç–∞–≤—à–µ–µ—Å—è –≤—Ä–µ–º—è
        const bonusGold = Math.floor(goldPerSec * waveTimer);
        gold += 100 + bonusGold + (wave * 10);
        wave++;
        waveActive = false;
        waveBtn.textContent = '‚ñ∂ –°—Ç–∞—Ä—Ç –í–æ–ª–Ω—ã';
        showMessage(`üéâ –ü–æ–±–µ–¥–∞!\n–ù–∞–≥—Ä–∞–¥–∞: 100 + ${bonusGold} (–∑–∞ –≤—Ä–µ–º—è) + ${wave*10}\n–í—Å–µ–≥–æ –∑–æ–ª–æ—Ç–∞: ${gold}`, false);
      } else if (waveTimer === 0 && enemiesLeft > 0) {
        // –ü—Ä–æ–∏–≥—Ä—ã—à –ø–æ –∏—Å—Ç–µ—á–µ–Ω–∏–∏ –≤—Ä–µ–º–µ–Ω–∏ —Å –∂–∏–≤—ã–º–∏ –≤—Ä–∞–≥–∞–º–∏
        lives--;
        waveActive = false;
        waveBtn.textContent = '‚ñ∂ –°—Ç–∞—Ä—Ç –í–æ–ª–Ω—ã';
        if (lives <= 0) {
          showMessage(`üíÄ –ü–æ—Ä–∞–∂–µ–Ω–∏–µ!\n–ñ–∏–∑–Ω–∏ –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å`, true);
          waveBtn.disabled = true;
        } else {
          showMessage(`‚è∞ –í—Ä–µ–º—è –≤—ã—à–ª–æ!\n‚àí1 –∂–∏–∑–Ω—å\n–û—Å—Ç–∞–ª–æ—Å—å: ${lives}`, false);
        }
      }
    } else {
      updateUI();
    }

    drawEntities();
    requestAnimationFrame(gameLoop);
  }

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  restartGame();
  requestAnimationFrame(gameLoop);

  // –î–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ - –∑–∞–ø—Ä–µ—Ç —Å–∫—Ä–æ–ª–ª–∞ –ø—Ä–∏ –∫–∞—Å–∞–Ω–∏–∏ –∫–∞–Ω–≤–∞—Å–∞
  canvas.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
})();

</script>
